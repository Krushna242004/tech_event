<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Clue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;

            border-radius: 12px;

        }
        h1 {
            font-size: 24px;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎊 Congratulations! 🎊</h1>
        <img src="techrobo.png" alt="Treasure Hunt">
        <p>🔎 The next clue is in <strong>Lab 417</strong>. Go there now! 🏃‍♂️💡</p>
    </div>
</body>
</html>
